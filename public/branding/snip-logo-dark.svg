<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <!-- Mask for sprocket holes -->
    <mask id="filmMask-dark">
      <rect width="200" height="60" fill="white"/>

      <!-- Top curve outer perforations -->
      <rect x="18" y="3" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="26" y="2" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="34" y="2" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="42" y="4" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="48" y="8" width="2.5" height="4" rx="0.5" fill="black"/>

      <!-- Top curve inner perforations -->
      <rect x="20" y="10" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="28" y="9" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="36" y="9" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="43" y="12" width="2.5" height="4" rx="0.5" fill="black"/>

      <!-- Middle section perforations -->
      <rect x="44" y="20" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="40" y="27" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="33" y="32" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="25" y="33" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="17" y="32" width="2.5" height="4" rx="0.5" fill="black"/>

      <!-- Middle inner -->
      <rect x="38" y="22" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="34" y="28" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="27" y="30" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="19" y="29" width="2.5" height="4" rx="0.5" fill="black"/>

      <!-- Bottom curve outer perforations -->
      <rect x="10" y="38" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="8" y="46" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="14" y="53" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="22" y="56" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="30" y="56" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="38" y="54" width="2.5" height="4" rx="0.5" fill="black"/>

      <!-- Bottom curve inner perforations -->
      <rect x="14" y="41" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="14" y="48" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="22" y="51" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="30" y="51" width="2.5" height="4" rx="0.5" fill="black"/>
      <rect x="37" y="49" width="2.5" height="4" rx="0.5" fill="black"/>
    </mask>
  </defs>

  <!-- Film Strip S - more pronounced S curve -->
  <path d="M 44 4
           C 28 4, 14 8, 14 18
           C 14 28, 28 30, 34 32
           C 40 34, 48 36, 48 42
           C 48 52, 34 56, 18 56
           L 18 50
           C 30 50, 40 48, 40 42
           C 40 36, 28 34, 22 32
           C 16 30, 6 26, 6 18
           C 6 6, 22 0, 44 0
           Z"
        fill="#1a1a1a"
        mask="url(#filmMask-dark)"/>

  <!-- "nip" text -->
  <text x="52" y="42" font-family="Inter, SF Pro Display, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="500" fill="#1a1a1a" letter-spacing="-1">nip</text>
</svg>