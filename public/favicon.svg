  <text x="5" y="26" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" font-style="italic" fill="#e9019a" opacity="0.4">S</text>
  <text x="4" y="25" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" font-style="italic" fill="#e601c0" opacity="0.6">S</text>
  <text x="3" y="24" font-family="Arial Black, Arial, sans-serif" font-size="32" font-weight="900" font-style="italic" fill="#07bccc" opacity="0.8">S</text>
